<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gunnu, Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
  text-align: center;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 90%;
}

h1 {
  margin-bottom: 10px;
}

.buttons {
  margin-top: 20px;
  position: relative;
  height: 60px;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background-color: #ff4d6d;
  color: white;
}

#no {
  background-color: #888;
  color: white;
  position: absolute;
}

/* Celebration screen */
.result {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  padding: 20px;
}

.result img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 20px;
  margin-top: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Hey Gunnu ‚ù§Ô∏è</h1>
  <p>You make every day of my life happier, warmer, and more special.</p>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üò¢</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = x + "px";

yesBtn.addEventListener("click", () => {

    </div>
  `;
});
</script>

</body>
</html>
